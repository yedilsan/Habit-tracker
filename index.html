<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habbit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Fira+Sans:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="./images/logo.svg" alt="Logo App" />
        <nav class="menu">
          <div class="menu__list">
            <!-- <button class="menu__item menu__item_active" menu-habbit-id="1">
              <img src="./images/water.svg" alt="Water" />
            </button>
            <button class="menu__item">
              <img src="./images/food.svg" alt="Food" />
            </button> -->
          </div>
          <button class="menu__add" onclick="togglePopup()">
            <img src="./images/add.svg" alt="Add habbit" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1 class="h1">-</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div id="days">
            <!-- <div class="habbit">
              <div class="habbit__day">День _</div>
              <div class="habbit__comment">
                Первый подход всегда дается тяжело
              </div>
              <button class="habbit__delete">
                <img src="./images/delete.svg" alt="Img delete" />
              </button>
            </div> -->
          </div>
          <div class="habbit">
            <div class="habbit__day">День _</div>
            <form class="habbit__form" onsubmit="addDays(event)">
              <input
                name="comment"
                class="input_icon"
                type="text"
                placeholder="Comment"
              />
              <img
                class="input__icon"
                src="./images/comment.svg"
                alt="Comment icon"
              />
              <button class="button" type="submit">Готово</button>
            </form>
          </div>
        </main>
      </div>
      <div class="cover cover_hidden" id="add-habbit-popup">
        <div class="popup">
          <h2>Новая привычка</h2>
          <div class="icon-label"></div>
          <div class="icon-select">
            <button class="icon icon_active" onclick="setIcon(this, 'sport')">
              <img src="./images/sport.svg" alt="Sport" />
            </button>
            <button class="icon" onclick="setIcon(this,'water')">
              <img src="./images/water.svg" alt="Water" />
            </button>
            <button class="icon" onclick="setIcon(this,'food')">
              <img src="./images/food.svg" alt="Food" />
            </button>
          </div>
          <form class="popup__form" onsubmit="addHabbit(event)">
            <input type="text" name="name" placeholder="Название" />
            <input
              type="text"
              name="icon"
              hidden
              placeholder="Icon"
              value="sport"
            />
            <input type="number" name="target" placeholder="Цель" />
            <button class="button" type="submit">Добавить</button>
          </form>
          <button class="popup__close" onclick="togglePopup()">
            <img src="./images/close.svg" alt="Close img" />
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
